# @package _global_

# specify here default configuration
# order of defaults determines the order in which configs override each other
defaults:
  - launcher: null
  - platform: gpu
  - paths: default
task_name: md
# PDB files are stored in data_dir/pdbs/
pdb_dir: ${paths.data_dir}/pdbs
pdb_filename: A_capped
temperature: 300
warmup_steps: 5000
step_size: 10000
num_steps: 100_000
log_freq: 100
ckpt_freq: 1000
# Hydra outputs go to outputs_dir/md/ with run-specific subdirectories
hydra:
  run:
    dir: ${paths.outputs_dir}/md
output_filename: ${pdb_filename}_${temperature}_${num_steps}
